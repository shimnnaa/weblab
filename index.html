<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Hello</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <h1 >Vue JS Basic</h1>

  <div id="app">        
    <p>{{  sayHello }}</p>
    <input type="text" v-model="name">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Anshad'
      },
      computed:{
        sayHello() {
          return 'hello ' + this.name;
        }
      }
    }); 
  </script>

</body>
</html>
